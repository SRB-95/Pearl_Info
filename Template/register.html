{% extends 'base.html' %}
{% block register_body %}
<div class="register card" style="margin-top: 15px; margin-bottom: 15px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card-header bg-primary" style="padding: 15px; font-size: 20px; text-align: center;">
            Register
        </div>
        <div class="card-body" style="padding-top: 20px; border: 2px solid #337AB7; padding-left: 5%; padding-bottom: 20px;">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group p-3">
                        <h6 style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 15px;">{{ field.label_tag }}</h6>
                        <p class="border border-primary" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 18px; width: 90%;">{{ field }} {{ field.errors | striptags }} </p>
                        
                    </div>
                {% endfor %}
                <input type="submit" name="Sign Up" style="background-color: cornflowerblue; color: white; border: 2px solid black; border-radius: 8px; padding: 8px 15px; width: 180px; cursor: pointer; margin-top: 20px; ">
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>


{% endblock %}
